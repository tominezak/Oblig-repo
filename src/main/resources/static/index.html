<!DOCTYPE html>
<html lang="en">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="kino.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
</head>
<body>
    <h1>Bestilling av kinobilletter</h1>

    <!--Oppretter en nedtrekksmeny og fjerner valget for velg film som option -->
    <label for="film">Velg film:</label>

    <select name="film" id="film">
        <option disabled selected hidden>Velg film her</option>
        <option>Captain America</option>
        <option>The Notebook</option>
        <option>Madame Web</option>
        <option>Anyone But You</option>
    </select>

    <br>
    <br>

    <!-- Oppretter en input for antall og en span for en potensiell feilmelding -->
    Antall: <input type="number" id="antall" value=""/><span id="feilAntall" style="font-weight: bold; color: red;"></span>

    <br>
    <br>

    <!-- Lager en tabell for input av fornavn, etternavn, telefonnr og epost samt en span-tag for hver enkelt for en potensiell feilmelding-->
    <table>
        <tr>
            <td>Fornavn: </td>
            <td><input type="text" id="fornavn"/><span id="feilFornavn" style="font-weight: bold; color: red;"></span></td>
        </tr>
        <tr>
            <td>Etternavn: </td>
            <td><input type="text" id="etternavn"/><span id="feilEtternavn" style="font-weight: bold; color: red;"></span></td>
        </tr>
        <tr>
            <td>Telefonnr: </td>
            <td><input type="text" id="telefonnr"/><span id="feilTelefonnr" style="font-weight: bold; color: red;"></span></td>
        </tr>
        <tr>
            <td>Epost: </td>
            <td><input type="text" id="epost"/><span id="feilEpost" style="font-weight: bold; color: red;"></span></td>
        </tr>
        <tr>
            <td><button onclick="kjopBillett()">Kj√∏p billett</button> </td>
        </tr>
    </table>
</br>

<h2>Alle billetter</h2>
    <!--Oppretter en div hvor informasjonen om billetten skrives ut-->
<div id="output"></div>

    <!--Oppretter en knapp for sletting av billetter-->
<button onclick="slettBilletter()">Slett alle billettene</button>

</body>
</html>
